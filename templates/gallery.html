{% extends "layout_public.html" %}

{% block content %}

<style>

.custom-slideshow {
    width: 950px;
    margin: 40px auto;
    height: 540px;
    background-color: lightblue;
    border-radius: 10px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
}

.slides-wrapper {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide.active {
    opacity: 1;
    z-index: 2;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    margin: auto;
    border-radius: 8px;
}

.play-button {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 18px;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.5s ease;
    z-index: 3;
    opacity: 1;
}

.custom-slideshow:hover .play-button {
    opacity: 1;
}

.slideshow-status {
    text-align: center;
    margin-top: 10px;
    font-style: italic;
    color: #555;
}
</style>

<div class="custom-slideshow" id="slideshow">
    <div class="slides-wrapper">
        {% for image in images %}
        <div class="slide {% if loop.first %}active{% endif %}">
            <img src="{{ url_for('static', filename=image) }}" alt="Slide {{ loop.index }}">
        </div>
        {% endfor %}
    </div>
    <div class="play-button" id="playButton">&#9654; Start Fotoschau</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    const slides = document.querySelectorAll('.slide');
    const playButton = document.getElementById('playButton');
    let currentSlide = 0;
    let intervalId = null;
    let isPlaying = false;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function startSlideshow() {
        if (intervalId) clearInterval(intervalId);
        intervalId = setInterval(nextSlide, 4000);
        isPlaying = true;
        playButton.innerHTML = '&#10074;&#10074; Pause Fotoschau';
    }

    function pauseSlideshow() {
        clearInterval(intervalId);
        intervalId = null;
        isPlaying = false;
        playButton.innerHTML = '&#9654; Fotoschau wieder starten';
    }

    playButton.addEventListener('click', function(e) {
        e.stopPropagation();
        isPlaying ? pauseSlideshow() : startSlideshow();
    });

});
</script>
{% endblock %}
