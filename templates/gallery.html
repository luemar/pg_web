{% extends "layout_private.html" %}
{% block content %}

<style>
.custom-slideshow {
    width: 950px;
    height: 600px;
    margin: 40px auto;
    background-color: lightblue;
    border-radius: 10px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
}

.slides-wrapper {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 20px;
    box-sizing: border-box;
}

.slide {
    display: block;
    position: absolute;
    width: 95%;
    height: 90%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    display: block;
    opacity: 1;
    z-index: 2;
}

.slide img {
    max-width: 90%;
    max-height: 85%;
    object-fit: contain;
    display: block;
    margin: auto;
    border-radius: 8px;
}

.play-button {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 18px;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.5s ease;
    z-index: 3;
    opacity: 1;
}
 .custom-slideshow:hover .play-button {
    opacity: 1;
}

.slideshow-status {
    text-align: center;
    margin-top: 10px;
    font-style: italic;
    color: #555;
}

</style>

<div class="custom-slideshow" id="slideshow">
    <div class="slides-wrapper">
       {% for image in images %}
       <div class="slide">
          <img src="{{ url_for('shared_files', filename=image) }}" alt="Slide {{ loop.index }}">
       </div>
       {% endfor %}
    </div>
    <div class="play-button" id="playButton">▶ Start Fotoschau</div>
</div>

<!--<p class="slideshow-status" id="slideshowStatus">Click the button to start!</p>-->

<script>
document.addEventListener('DOMContentLoaded', function() {
    const slides = document.querySelectorAll('.slide');
    const playButton = document.getElementById('playButton');
    console.log('Slides found:', slides.length);  // Add this debug line
    console.log('Button found:', playButton);      // Add this debug line

    <!--const statusText = document.getElementById('slideshowStatus'); -->
    let currentSlide = -1;
    let intervalId = null;
    let isPlaying = false;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function startSlideshow() {
        if (intervalId) clearInterval(intervalId);
        if (currentSlide === -1) {
            currentSlide = 0;
            showSlide(currentSlide);
        }
        intervalId = setInterval(nextSlide, 4000); // 4s fixed delay
        isPlaying = true;
        playButton.textContent = '❚❚ Pause Fotoschau';
        <!--statusText.textContent = 'Slideshow running...';-->
    }

    function pauseSlideshow() {
        clearInterval(intervalId);
        intervalId = null;
        isPlaying = false;
        playButton.textContent = '▶ Fotoschau wieder starten';
        <!--statusText.textContent = 'Slideshow paused. Click to resume.';-->
    }

    playButton.addEventListener('click', function(e) {
        console.log('Button clicked! isPlaying:', isPlaying);
        e.stopPropagation();
        isPlaying ? pauseSlideshow() : startSlideshow();
    });

});
</script>

{% endblock %}
