{% extends "layout_public.html" %}

{% block content %}
<style>
  
  .background-section {
      background-color: #f0f0f0;
      background-image: url('{{ url_for('static', filename="signature.jpg") }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 750px;
      position: relative;
      margin: 0;
      padding: 0;
      }
        
  .background-section h3 {
      position: absolute;
      top: 12%;
      left: 50%; 
      transform: translate(-50%, -50%); 
      color: skyblue; 
      font-size: 2em;
      font-family: Verdana, sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
      }

    .background-section h4 {
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: skyblue;
      font-size: 2em;
      font-family: Verdana, sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
      text-align: center;
      }

    .program-list {
      position: absolute;
      top: 25%; 
      left:45%;
      transform: translateX(-25%);
      color: royalblue;
      font-size: 1.2em;
      font-family: Verdana, sans-serif;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); 
      text-align: left;
      list-style-type: none; 
      padding: 0;
      }
        
    .program-list li {
      margin: 9px;
      }

</style>
</head>
<body>
    <div class="background-section">
      <h3>Programm 2025</h3>
      <ul class="program-list">
        <li>Di 17.12.2025: Lunch Zunfthaus zum Loewen, Sargans</li>
      </ul>
      <h3>Programm 2026</h3>
    </div>
</body> 
{% endblock %}
